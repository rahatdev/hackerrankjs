<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binary-calc.css" type="text/css">
    </head>
    <body>
        <div class="calculator">
            <h3 id="res"></h3>
            <div class="buttons">
                <button id="btn0" class="btn btn-num">0</button>
                <button id="btn1" class="btn btn-num">1</button>
                <button id="btnClr" class="btn btn-ctrl">C</button>
                <button id="btnEql" class="btn btn-ctrl">=</button>
                <button id="btnSum" class="btn btn-op">+</button>
                <button id="btnSub" class="btn btn-op">-</button>
                <button id="btnMul" class="btn btn-op">*</button>
                <button id="btnDiv" class="btn btn-op">/</button>
            </div>
        </div>
        <script src="binary-calc.js" type="text/javascript"></script>
    </body>
</html>
